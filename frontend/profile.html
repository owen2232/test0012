<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <h1>Smart Farm</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introduction.html">Introduction</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-content">
            <h2>User Profile</h2>
            <div class="user-info">
                <p><strong>Username/Email:</strong> <span id="profile-email">user@example.com</span></p>
                <p><strong>First Name:</strong> <span id="profile-first-name">John</span></p>
                <p><strong>Last Name:</strong> <span id="profile-last-name">Doe</span></p>
            </div>

            <h3>Edit Profile</h3>
            <form class="edit-profile-form">
                <div class="form-group">
                    <label for="edit-first-name">First Name:</label>
                    <input type="text" id="edit-first-name" name="first-name" value="John">
                </div>
                <div class="form-group">
                    <label for="edit-last-name">Last Name:</label>
                    <input type="text" id="edit-last-name" name="last-name" value="Doe">
                </div>
                <button type="submit">Save Changes</button>
            </form>

            <h3>Change Password</h3>
            <form class="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password:</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password">
                </div>
                <button type="submit">Change Password</button>
            </form>

            <button class="logout-button">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 스마트팜. 모든 권리 보유.</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
